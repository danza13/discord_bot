services:
  - type: worker          # або web, якщо хочете free‑tier
    name: discord-music-bot
    env: python
    plan: starter
    buildCommand: apt-get update -y && apt-get install -y ffmpeg && pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
